apply plugin: "org.sonarqube"
apply plugin: 'jacoco-android'
apply plugin: 'jacoco'
apply plugin: 'codenarc'
apply plugin: 'ru.vyarus.java-lib'

jacoco {
    toolVersion = "0.7.5.201505241946"
}

sonarqube {
    androidVariant 'debug'
    properties {
      property "sonar.links.homepage", "https://github.com/<%= githubAccount %>/<%= name %>"
      property "sonar.links.ci",       "https://travis-ci.org/<%= githubAccount %>/<%= name %>"
      property "sonar.links.issue",    "https://github.com/<%= githubAccount %>/<%= name %>/issues"
      property "sonar.links.scm",      "https://github.com/<%= githubAccount %>/<%= name %>"

      property "sonar.host.url",    "https://sonarqube.com"
      property "sonar.language",    "java"
      property "sonar.projectName", "<%= name %>"
      property "sonar.projectDescription", "<%= description %>"
      property "sonar.projectKey",  "organization-<%= name %>"
      property "sonar.projectVersion",  "0.1.0"

      property "sonar.sourceEncoding", "UTF-8"
      property "sonar.sources",        "src/main/java"
      property "sonar.exclusions",     "build/**,**/*.png"

// @see: https://docs.sonarqube.org/display/PLUG/GitHub+Plugin
      property "sonar.github.oath",   System.getenv("SONARQUBE_QA_GATEWAY")
      property "sonar.analysis.mode", "issues"
      property "sonar.login", System.getenv("SONAR_TOKEN")
      property "sonar.github.repository", "<%= githubAccount %>/<%= name %>"
      //property "sonar.github.pullRequest", System.getenv("PULL_REQUEST_ID")

      property "sonar.android.lint.report", "build/reports/lint-results.xml"
      property "sonar.junit.reportsPath",   "build/test-results/testDebugUnitTest"
      property "sonar.jacoco.reportPaths",  "build/jacoco/testDebugUnitTest.exec"
    }
}

jacocoAndroidUnitTestReport {
    csv.enabled false
    html.enabled true
    xml.enabled true
}
